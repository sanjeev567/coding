<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <link rel="stylesheet" href="tut12.css"> 
    <style>  
     /* <!--Internal css-->  */
        p{
            color: yellow;
            background-color: seagreen !important;
        }

    </style>
</head>
<body>
    <h3>This is css tutorial </h3>
    <!-- <p style="color: red; background-color: grey;">This is paragram </p>  Inline css -->
    <!-- Inline style will take higher precedance than internal css -->


    <!-- 
        precendance -> inline css < Internal css == External css.
        in internal  and external css which will written last or down will take the highest precedence
        but you want to give someone high precendence you can pass an attribute inside that as
        !important -> this will give that highest precendence.
     -->

    <p>This is paragram </p>

    
</body>
</html>
