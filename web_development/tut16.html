<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: pink;  /*color by name*/

        }
        #secondpara{
            color: rgb(1, 120, 122);        /*color by rgb value*/
        }
        #thirdpara{     /*color by hex value*/
            color: #20002c;
            background-color: rgb(206, 177, 177);
        }
        
    </style>
</head>
<body>
    <h2>This is first box</h2>
    <p id="firstpara">this is first para</p>
    <h2>this is second box</h2>
    <p id="secondpara">this is second para</p>
    <h2>this is third box</h2>
    <p  id="thirdpara">this is third para</p>
    
</body>
</html>
