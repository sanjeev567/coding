<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi" //#bhindiLoverSquad
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        //stringify is a method through which we can convert our objects in string and then we do all operations which a 
        // string can perform.
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Harry', 'Larry');
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr); //this will convert string into object **(parse)**
        console.log(newJsonObj)

    </script>
</body>
</html>
