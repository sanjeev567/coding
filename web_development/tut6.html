<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <label for="name">name</label>  <!--here lable tag will do only when we click on name the cursor will automatically hover on field area.-->
        <div>
            <input type="text" name="Myname" id="name">
            <!--id will be same as written in the lable for-->
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole" >
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus" >
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" checked name="myeligibility" >
        </div>
        <br>
        
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Gender: <br> Male<input type="radio" name="mygender" > <br> Female<input type="radio" name="mygender"> <br> other <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            write about yourself: <br> <textarea name="mytext" cols="30" rows="10"></textarea>
                </div>
                <br>
                <label for="car">car</label>
                <select name="car" id="car">
                    <option value="ind"  selected>indica</option>
                    <option value="swft" >swift</option>
                </select>
                <br>
                <div>
                    <input type="submit" value="submit now">
                    <input type="reset" value="reset now">
                </div>
    </form>

</body>

</html>
