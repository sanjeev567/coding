<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- 
        the element which takes only space where the words have is called inline element.
        the element which takes the hole line either the words are there or not that will be called block element.
     -->

     <p style="border: 2px solid red;">this is a paragram which is a block element</p> <p style="border: 2px solid blue;">this is another paragram which is a block element</p>
     <strong style="border: 2px solid pink;">this is strong which is a inline element</strong>
     <!-- simply which takes the hole line is called block and which takes space only where the words is called inline -->
     <span style="border: 2px solid grey;">a span is also a inline element</span>

     <a >hello is kaise ho sare</a>  <!--ancor tag is also a inline-->
     <div style="border: 2px solid purple;">div tag is also a block element</div>
     <ul><li >helllo hi</li></ul>
</body>
</html>
